name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: false
        type: boolean
jobs:
  test:
    name: Test Suite
    uses: ./.github/workflows/test-workflow.yml
    secrets: inherit
    with:
      debug_enabled: ${{ inputs.debug_enabled || false }}

  build:
    name: Build
    uses: ./.github/workflows/build-workflow.yml
    secrets: inherit

  integration-test:
    name: Integration
    needs: build
    uses: ./.github/workflows/integration-test-workflow.yml
    secrets: inherit
