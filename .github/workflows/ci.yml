name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: false
        type: boolean

jobs:
  quick-check:
    name: Quick PR Validation
    runs-on: ${{ vars.RUNNER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.14'

      - name: Cache dependencies
        uses: ubicloud/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-pr-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-pr-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        id: lint
        run: bun run lint

      - name: Run type check
        id: typecheck
        run: bun run typecheck

      - name: Run tests
        id: tests
        run: bun test

      - name: Test build
        id: build
        run: bun run build:linux-x64

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“‹ PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting**: ${{ steps.lint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type Check**: ${{ steps.typecheck.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ steps.build.outcome }}" >> $GITHUB_STEP_SUMMARY
  test:
    name: Test Suite
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))
    uses: ./.github/workflows/test-workflow.yml
    secrets: inherit
    with:
      debug_enabled: ${{ inputs.debug_enabled || false }}

  build:
    name: Build
    needs: test
    uses: ./.github/workflows/build-workflow.yml
    secrets: inherit

  code-quality:
    name: Quality
    needs: test
    uses: ./.github/workflows/code-quality-workflow.yml
    secrets: inherit

  integration-test:
    name: Integration
    needs: build
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))
    uses: ./.github/workflows/integration-test-workflow.yml
    secrets: inherit
